<div class="form-container">

    <form [formGroup]="form" class="login" (ngSubmit)="onLogin($event)"
    [ngClass]="{'is-invalid': Password?.errors && Password?.touched || Username?.errors && Username?.touched, 'is-valid':!Password?.errors && Password?.touched && !Username?.errors && Username?.touched }">
        <h3>Login</h3>
        <div class="container">
    
            <span class="icon"><i class="fa fa-user"></i></span>
            <input type="text" placeholder="Usuario" formControlName="nombreUsuario"
            [ngClass]="{'is-invalid':Username?.errors && Username?.touched, 'is-valid':!Username?.errors && Username?.touched}">
    
            <div *ngIf="Username?.errors && Username?.touched">
                <p *ngIf="Username?.hasError('required')" class="text-danger">
                    El usuario es requerido.
                </p>
                <p *ngIf="Username?.errors?.['minlength']" class="text-danger">
                    El usuario debe tener al menos 3 caracteres.
                </p>
            </div>
    
        </div>
            <div class="container">
                <span class="icon"><i class="fa fa-lock"></i></span>
                <input type="password" placeholder="Contraseña" formControlName="password"
                [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}">
    
            <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                    La contraseña es requerida.
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                  La contraseña debe tener al menos 6 caracteres.
                </p>
            </div>
                
        </div>    
 
        <input type="submit" value="Acceder">
        <p class="error">{{mensajeLogin}}</p>
        <input class="registrar" type="button" value="Registro" routerLink="../register">
      
    </form>
</div>
